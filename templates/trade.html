<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub - Trading</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='trade.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>FinanceHub</h2>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">Dashboard</a>
            <a href="/trade" class="nav-link active">Trading</a>
            <a href="/expenses" class="nav-link">Expenses</a>
            <a href="/learn" class="nav-link">AI Advisor</a>
            <a href="/profile" class="nav-link">Profile</a>
            <a href="/logout" class="nav-link logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="trading-header">
            <h1>Trading Platform</h1>
            <div class="wallet-info">
                <span>Available Balance: </span>
                <span class="balance" id="walletBalance">₹0.00</span>
            </div>
        </div>

        <div class="trading-tabs">
            <button class="tab-btn active" onclick="switchTab('stocks')">Stocks</button>
            <button class="tab-btn" onclick="switchTab('crypto')">Cryptocurrency</button>
            <button class="tab-btn" onclick="switchTab('commodities')">Commodities</button>
        </div>

        <div class="trading-content">
            <div class="market-section">
                <div class="market-list" id="marketList">
                    <div class="loading">Loading market data...</div>
                </div>
            </div>

            <div class="trading-panel">
                <div class="trade-form">
                    <h3>Place Order</h3>
                    <form id="tradeForm">
                        <div class="form-group">
                            <label for="symbol">Symbol</label>
                            <input type="text" id="symbol" name="symbol" placeholder="e.g., AAPL" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="type">Type</label>
                                <select id="type" name="type" required>
                                    <option value="buy">Buy</option>
                                    <option value="sell">Sell</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" name="quantity" min="1" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Price per unit</label>
                            <input type="number" id="price" name="price" step="0.01" min="0.01" required>
                        </div>
                        
                        <div class="total-display">
                            <strong>Total: ₹<span id="totalAmount">0.00</span></strong>
                        </div>
                        
                        <button type="submit" class="trade-btn">Execute Trade</button>
                    </form>
                </div>

                <div class="trade-history">
                    <h3>Recent Trades</h3>
                    <div id="tradeHistory" class="history-list">
                        <p>No trades yet. Start trading to see your history!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'stocks';
        let marketData = {};

        // Switch between trading tabs
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadMarketData();
        }

        // Load market data
        async function loadMarketData() {
            try {
                const response = await fetch('/api/market-data');
                marketData = await response.json();
                displayMarketData();
            } catch (error) {
                console.error('Error loading market data:', error);
            }
        }

        // Display market data based on current tab
        function displayMarketData() {
            const marketList = document.getElementById('marketList');
            marketList.innerHTML = '';

            let symbols = [];
            if (currentTab === 'stocks') {
                symbols = ['AAPL', 'GOOGL', 'MSFT', 'TSLA', 'AMZN'];
            } else if (currentTab === 'crypto') {
                symbols = ['BTC', 'ETH', 'ADA', 'DOT', 'SOL'];
            } else {
                symbols = ['GOLD', 'SILVER', 'OIL', 'WHEAT', 'COPPER'];
            }

            symbols.forEach(symbol => {
                const data = marketData[symbol] || { price: 0, change: 0 };
                const item = document.createElement('div');
                item.className = 'market-item';
                item.innerHTML = `
                    <div class="symbol-info">
                        <span class="symbol">${symbol}</span>
                        <span class="price">₹${data.price}</span>
                    </div>
                    <div class="change-info">
                        <span class="change ${data.change >= 0 ? 'positive' : 'negative'}">
                            ${data.change >= 0 ? '+' : ''}${data.change}%
                        </span>
                        <button class="quick-trade" onclick="quickTrade('${symbol}', ${data.price})">Trade</button>
                    </div>
                `;
                marketList.appendChild(item);
            });
        }

        // Quick trade function
        function quickTrade(symbol, price) {
            document.getElementById('symbol').value = symbol;
            document.getElementById('price').value = price;
            calculateTotal();
        }

        // Calculate total amount
        function calculateTotal() {
            const quantity = document.getElementById('quantity').value || 0;
            const price = document.getElementById('price').value || 0;
            const total = quantity * price;
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        // Load wallet balance
        async function loadWalletBalance() {
            try {
                const response = await fetch('/api/wallet');
                const data = await response.json();
                document.getElementById('walletBalance').textContent = `₹${data.balance.toFixed(2)}`;
            } catch (error) {
                console.error('Error loading wallet balance:', error);
            }
        }

        // Handle trade form submission
        document.getElementById('tradeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const tradeData = {
                symbol: formData.get('symbol'),
                type: formData.get('type'),
                quantity: formData.get('quantity'),
                price: formData.get('price')
            };

            try {
                const response = await fetch('/api/trade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tradeData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert(result.message);
                    e.target.reset();
                    document.getElementById('totalAmount').textContent = '0.00';
                    loadWalletBalance();
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Error executing trade:', error);
                alert('Error executing trade. Please try again.');
            }
        });

        // Add event listeners for total calculation
        document.getElementById('quantity').addEventListener('input', calculateTotal);
        document.getElementById('price').addEventListener('input', calculateTotal);

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadWalletBalance();
            loadMarketData();
        });
    </script>
</body>
</html>
